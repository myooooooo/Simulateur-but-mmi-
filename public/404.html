<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page non trouvée - Simulateur BUT MMI</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .error-code {
      font-size: 120px;
      font-weight: 900;
      line-height: 1;
      text-shadow: 4px 4px 0px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: #fff;
      color: #667eea;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .links {
      margin-top: 40px;
      padding-top: 32px;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    .links a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .links a:hover {
      opacity: 1;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>Oups ! Cette page n'existe pas</h1>
    <p>
      La page que vous cherchez semble avoir disparu dans le multivers du web.
      <br>Retournons au simulateur de notes BUT MMI !
    </p>
    <a href="/" class="btn">← Retour à l'accueil</a>

    <div class="links">
      <a href="/">Accueil</a>
      <span>•</span>
      <a href="/">Simulateur</a>
      <span>•</span>
      <a href="mailto:contact@example.com">Contact</a>
    </div>
  </div>
</body>
</html>
